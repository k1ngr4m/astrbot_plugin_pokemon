<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理 - 宝可梦后台</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
        {% include 'sidebar.html' %}

    <div class="container-fluid mt-4 p-4">
        <div class="row">
            <div class="col-lg-12">
                <div class="card shadow-sm">
                    <div class="card-header bg-white d-flex justify-content-between align-items-center py-3">
                        <h3 class="mb-0"><i class="fas fa-users-cog me-2 text-primary"></i>训练家列表</h3>
                        <span class="badge bg-primary">{{ users|length }} 个用户</span>
                    </div>
                    <div class="card-body">
                        <div class="row mb-4 g-3">
                            <div class="col-md-5">
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0"><i class="fas fa-search text-muted"></i></span>
                                    <input type="text" class="form-control border-start-0 bg-light" placeholder="搜索用户名或ID..." id="searchInput">
                                    <button class="btn btn-primary" type="button" onclick="searchUsers()">搜索</button>
                                </div>
                            </div>
                            <div class="col-md-7 text-end">
                                <div class="btn-group shadow-sm" role="group">
                                    <button class="btn btn-light active fw-bold" onclick="filterUsers('all')">全部</button>
                                    <button class="btn btn-light" onclick="filterUsers('active')">活跃</button>
                                    <button class="btn btn-light" onclick="filterUsers('inactive')">沉睡</button>
                                </div>
                            </div>
                        </div>

                        <div class="table-responsive">
                            <table class="table table-hover align-middle">
                                <thead>
                                    <tr>
                                        <th width="50">#</th>
                                        <th>训练家</th>
                                        <th>等级</th>
                                        <th>金币</th>
                                        <th>注册时间</th>
                                        <th>状态</th>
                                        <th class="text-end">操作</th>
                                    </tr>
                                </thead>
                                <tbody id="usersTableBody">
                                    {% for user in users %}
                                    <tr data-user-id="{{ user.user_id }}" data-level="{{ user.level }}" data-nickname="{{ user.nickname }}">
                                        <td class="text-muted">{{ loop.index }}</td>
                                        <td>
                                            <div class="d-flex align-items-center">
                                                <div class="bg-light rounded-circle p-2 me-2 text-primary">
                                                    <i class="fas fa-user"></i>
                                                </div>
                                                <div>
                                                    <div class="fw-bold">{{ user.nickname }}</div>
                                                    <small class="text-muted">ID: {{ user.user_id }}</small>
                                                </div>
                                            </div>
                                        </td>
                                        <td><span class="badge bg-light text-dark border">Lv. {{ user.level }}</span></td>
                                        <td><span class="text-warning fw-bold"><i class="fas fa-coins me-1"></i>{{ user.coins }}</span></td>
                                        <td class="text-muted small">{{ user.created_at }}</td>
                                        <td><span class="badge bg-success bg-opacity-10 text-success px-3 py-2 rounded-pill">活跃中</span></td>
                                        <td class="text-end">
                                            <a href="{{ url_for('admin_bp.user_detail', user_id=user.user_id) }}" class="btn btn-sm btn-primary"><i class="fas fa-eye"></i> 查看</a>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                    {% if not users %}
                                    <tr>
                                        <td colspan="7" class="text-center text-muted py-4">
                                            <i class="fas fa-users fa-3x mb-3"></i>
                                            <p>还没有任何用户</p>
                                        </td>
                                    </tr>
                                    {% endif %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function filterUsers(status) {
            const rows = document.querySelectorAll('#usersTableBody tr:not(:first-child)'); // 排除空行

            rows.forEach(row => {
                const level = parseInt(row.getAttribute('data-level'));
                let show = true;

                if (status === 'active' && level >= 5) {
                    show = true; // 假设等级5以上为活跃
                } else if (status === 'inactive' && level < 5) {
                    show = true; // 假设等级5以下为不活跃
                } else if (status === 'all') {
                    show = true;
                } else {
                    show = false;
                }

                if (show) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }

        function searchUsers() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const rows = document.querySelectorAll('#usersTableBody tr:not(:first-child)'); // 排除空行

            rows.forEach(row => {
                const nickname = row.getAttribute('data-nickname').toLowerCase();
                const userId = row.getAttribute('data-user-id').toLowerCase();

                const matches = nickname.includes(input) || userId.includes(input);

                if (matches) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
