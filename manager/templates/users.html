<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理 - 宝可梦后台</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('admin_bp.dashboard') }}">
                <i class="fas fa-gamepad me-2"></i>宝可梦管理
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('admin_bp.dashboard') }}">仪表盘</a>
                <a class="nav-link active" href="#">用户管理</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4 p-4">
        <div class="row">
            <div class="col-lg-12">
                <div class="card shadow-sm">
                    <div class="card-header bg-white d-flex justify-content-between align-items-center py-3">
                        <h3 class="mb-0"><i class="fas fa-users-cog me-2 text-primary"></i>训练家列表</h3>
                        <button class="btn btn-primary"><i class="fas fa-plus me-1"></i> 新增训练家</button>
                    </div>
                    <div class="card-body">
                        <div class="row mb-4 g-3">
                            <div class="col-md-5">
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0"><i class="fas fa-search text-muted"></i></span>
                                    <input type="text" class="form-control border-start-0 bg-light" placeholder="搜索用户名或ID...">
                                    <button class="btn btn-primary" type="button">搜索</button>
                                </div>
                            </div>
                            <div class="col-md-7 text-end">
                                <div class="btn-group shadow-sm" role="group">
                                    <button class="btn btn-light active fw-bold">全部</button>
                                    <button class="btn btn-light text-success">活跃</button>
                                    <button class="btn btn-light text-secondary">沉睡</button>
                                </div>
                            </div>
                        </div>

                        <div class="table-responsive">
                            <table class="table table-hover align-middle">
                                <thead>
                                    <tr>
                                        <th width="50">#</th>
                                        <th>训练家</th>
                                        <th>等级</th>
                                        <th>资产</th>
                                        <th>注册时间</th>
                                        <th>状态</th>
                                        <th class="text-end">管理</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="text-muted">001</td>
                                        <td>
                                            <div class="d-flex align-items-center">
                                                <div class="bg-light rounded-circle p-2 me-2 text-primary">
                                                    <i class="fas fa-user"></i>
                                                </div>
                                                <div>
                                                    <div class="fw-bold">训练家小明</div>
                                                    <small class="text-muted">宝可梦: 8只</small>
                                                </div>
                                            </div>
                                        </td>
                                        <td><span class="badge bg-light text-dark border">Lv. 15</span></td>
                                        <td><span class="text-warning fw-bold"><i class="fas fa-coins me-1"></i>2,850</span></td>
                                        <td class="text-muted small">2025-01-01</td>
                                        <td><span class="badge bg-success bg-opacity-10 text-success px-3 py-2 rounded-pill">活跃中</span></td>
                                        <td class="text-end">
                                            <button class="btn btn-sm btn-light text-primary" data-bs-toggle="modal" data-bs-target="#userDetailModal"><i class="fas fa-eye"></i></button>
                                            <button class="btn btn-sm btn-light text-danger"><i class="fas fa-trash"></i></button>
                                        </td>
                                    </tr>
                                    </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="userDetailModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg" style="border-radius: 20px;">
                <div class="modal-header border-0 pb-0">
                    <h5 class="modal-title fw-bold">训练家档案</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <div class="row">
                        <div class="col-md-5 border-end">
                            <div class="text-center mb-4">
                                <div class="avatar-circle bg-light rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 80px; height: 80px;">
                                    <i class="fas fa-user fa-2x text-secondary"></i>
                                </div>
                                <h4 class="fw-bold">训练家小明</h4>
                                <span class="badge bg-primary rounded-pill">Lv. 15</span>
                            </div>
                            <div class="p-3 bg-light rounded-3">
                                <div class="d-flex justify-content-between mb-2">
                                    <span class="text-muted">金币</span>
                                    <span class="fw-bold text-dark">2,850</span>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <span class="text-muted">最后登录</span>
                                    <span class="fw-bold text-dark">今日 10:30</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-7 ps-md-4">
                            <h6 class="text-muted text-uppercase small fw-bold mb-3">持有宝可梦</h6>
                            <div class="list-group list-group-flush">
                                <div class="list-group-item border-0 px-0 d-flex justify-content-between align-items-center">
                                    <div class="d-flex align-items-center">
                                        <span class="badge bg-secondary me-2">#004</span>
                                        <strong>小火龙</strong>
                                        <small class="text-muted ms-2">Lv. 18</small>
                                    </div>
                                    <span class="badge bg-fire">火系</span>
                                </div>
                                <div class="list-group-item border-0 px-0 d-flex justify-content-between align-items-center">
                                    <div class="d-flex align-items-center">
                                        <span class="badge bg-secondary me-2">#007</span>
                                        <strong>杰尼龟</strong>
                                        <small class="text-muted ms-2">Lv. 15</small>
                                    </div>
                                    <span class="badge bg-water">水系</span>
                                </div>
                                <div class="list-group-item border-0 px-0 d-flex justify-content-between align-items-center">
                                    <div class="d-flex align-items-center">
                                        <span class="badge bg-secondary me-2">#025</span>
                                        <strong>皮卡丘</strong>
                                        <small class="text-muted ms-2">Lv. 20</small>
                                    </div>
                                    <span class="badge bg-electric">电系</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary">保存数据</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
