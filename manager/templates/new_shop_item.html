<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加商品 - 宝可梦插件后台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('admin_bp.static', filename='css/admin.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        {% include 'sidebar.html' %}

        <div class="main-panel">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <span class="navbar-brand">添加商品</span>
                    <div class="d-flex">
                        <a href="{{ url_for('admin_bp.shop_items', shop_id=shop_id) }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> 返回商品列表
                        </a>
                    </div>
                </div>
            </nav>

            <div class="content">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">添加新商品到商店</h5>
                            </div>
                            <div class="card-body">
                                {% with messages = get_flashed_messages(with_categories=true) %}
                                    {% if messages %}
                                        {% for category, message in messages %}
                                            <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                                                {{ message }}
                                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                            </div>
                                        {% endfor %}
                                    {% endif %}
                                {% endwith %}

                                <div class="mb-3">
                                    <label class="form-label">商店ID</label>
                                    <input type="text" class="form-control" value="{{ shop_id }}" readonly>
                                </div>

                                <form method="POST">
                                    <div class="mb-3">
                                        <label for="item_id" class="form-label">选择商品</label>
                                        <select class="form-control" id="item_id" name="item_id" required>
                                            <option value="">请选择商品</option>
                                            {% for item in all_items %}
                                                <option value="{{ item['id'] }}">
                                                    [{{ item['id'] }}] {{ item['name_zh'] or item['name_en'] }} - {{ item['description'] or '无描述' }}
                                                </option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="price" class="form-label">价格 (金币)</label>
                                        <input type="number" class="form-control" id="price" name="price" placeholder="请输入商品价格" min="0" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="stock" class="form-label">库存 (-1 表示无限)</label>
                                        <input type="number" class="form-control" id="stock" name="stock" placeholder="请输入商品库存" value="-1" required>
                                        <div class="form-text">-1 表示无限库存，0 表示售罄，大于0表示具体数量</div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="is_active" class="form-label">状态</label>
                                        <select class="form-control" id="is_active" name="is_active">
                                            <option value="1">激活</option>
                                            <option value="0">未激活</option>
                                        </select>
                                    </div>
                                    <div class="d-flex justify-content-between">
                                        <a href="{{ url_for('admin_bp.shop_items', shop_id=shop_id) }}" class="btn btn-secondary">取消</a>
                                        <button type="submit" class="btn btn-primary">添加商品</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('admin_bp.static', filename='js/admin.js') }}"></script>
</body>
</html>
