<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宝可梦插件仪表盘</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('admin_bp.dashboard') }}">
                <i class="fas fa-gamepad me-2"></i>宝可梦管理后台
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link active" href="{{ url_for('admin_bp.dashboard') }}">仪表盘</a>
                <a class="nav-link" href="{{ url_for('admin_bp.users') }}">用户管理</a>
                <a class="nav-link" href="{{ url_for('admin_bp.logout') }}"><i class="fas fa-sign-out-alt"></i></a>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4 p-4">
        <div class="row mb-4">
            <div class="col-md-3 mb-3">
                <div class="card stat-card h-100">
                    <div class="card-body">
                        <i class="fas fa-users stat-icon-bg"></i>
                        <h5 class="card-title">总用户数</h5>
                        <p class="card-text display-4">128</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card stat-card h-100">
                    <div class="card-body">
                        <i class="fas fa-dragon stat-icon-bg"></i>
                        <h5 class="card-title">宝可梦总数</h5>
                        <p class="card-text display-4" style="color: #48cfb2;">1,245</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card stat-card h-100">
                    <div class="card-body">
                        <i class="fas fa-shopping-bag stat-icon-bg"></i>
                        <h5 class="card-title">道具流通</h5>
                        <p class="card-text display-4" style="color: #6890f0;">89</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card stat-card h-100">
                    <div class="card-body">
                        <i class="fas fa-chart-line stat-icon-bg"></i>
                        <h5 class="card-title">今日活跃</h5>
                        <p class="card-text display-4" style="color: #fcec5d; text-shadow: 1px 1px 0 #ddd;">42</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <h4 class="mb-0 fs-5"><i class="fas fa-bolt me-2 text-warning"></i>快速操作</h4>
                        <div>
                            <a href="{{ url_for('admin_bp.users') }}" class="btn btn-primary me-2"><i class="fas fa-user-cog me-1"></i> 用户管理</a>
                            <a href="#" class="btn btn-outline-dark me-2"><i class="fas fa-search me-1"></i> 查询图鉴</a>
                            <a href="#" class="btn btn-success"><i class="fas fa-store me-1"></i> 商店配置</a>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header bg-white">
                        <h3><i class="fas fa-list-ul me-2 text-secondary" style="font-size: 1.2rem;"></i>最新训练家动态</h3>
                    </div>
                    <div class="card-body p-0">
                        <table class="table table-hover mb-0">
                            <thead class="bg-light">
                                <tr>
                                    <th class="ps-4">用户</th>
                                    <th>事件类型</th>
                                    <th>详情</th>
                                    <th class="text-end pe-4">时间</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="ps-4 fw-bold">用户A</td>
                                    <td><span class="badge bg-success">捕捉</span></td>
                                    <td>成功捕捉了 <span class="fw-bold text-warning">皮卡丘</span></td>
                                    <td class="text-end pe-4 text-muted">10:30:25</td>
                                </tr>
                                <tr>
                                    <td class="ps-4 fw-bold">用户B</td>
                                    <td><span class="badge bg-info">签到</span></td>
                                    <td>在精灵中心完成了签到</td>
                                    <td class="text-end pe-4 text-muted">09:15:42</td>
                                </tr>
                                <tr>
                                    <td class="ps-4 fw-bold">用户C</td>
                                    <td><span class="badge bg-warning text-dark">交易</span></td>
                                    <td>购买了 5 个精灵球</td>
                                    <td class="text-end pe-4 text-muted">08:45:11</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h3>系统状态</h3>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0">
                                插件版本
                                <span class="badge bg-secondary rounded-pill">v1.0.0</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0">
                                数据库
                                <span class="text-success"><i class="fas fa-circle fa-xs me-1"></i> 连接正常</span>
                            </li>
                            <li class="list-group-item border-0 px-0">
                                <small class="text-muted">服务器时间</small>
                                <div class="fw-bold">{{ now|default("2025-01-15 11:30:00") }}</div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
