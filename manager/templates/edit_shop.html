<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑商店 - 宝可梦插件后台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('admin_bp.static', filename='css/admin.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        {% include 'sidebar.html' %}

        <div class="main-panel">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <span class="navbar-brand">编辑商店</span>
                    <div class="d-flex">
                        <a href="{{ url_for('admin_bp.shop_detail', shop_id=shop_id) }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> 返回详情
                        </a>
                    </div>
                </div>
            </nav>

            <div class="content">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">编辑商店信息</h5>
                            </div>
                            <div class="card-body">
                                {% with messages = get_flashed_messages(with_categories=true) %}
                                    {% if messages %}
                                        {% for category, message in messages %}
                                            <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                                                {{ message }}
                                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                            </div>
                                        {% endfor %}
                                    {% endif %}
                                {% endwith %}

                                <form method="POST">
                                    <div class="mb-3">
                                        <label for="name" class="form-label">商店名称</label>
                                        <input type="text" class="form-control" id="name" name="name" value="{{ shop.name }}" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="description" class="form-label">商店描述</label>
                                        <textarea class="form-control" id="description" name="description" rows="3">{{ shop.description or '' }}</textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label for="shop_type" class="form-label">商店类型</label>
                                        <select class="form-control" id="shop_type" name="shop_type">
                                            <option value="general" {{ 'selected' if shop.shop_type == 'general' }}>普通商店</option>
                                            <option value="battle" {{ 'selected' if shop.shop_type == 'battle' }}>战斗用品</option>
                                            <option value="evolution" {{ 'selected' if shop.shop_type == 'evolution' }}>进化材料</option>
                                            <option value="healing" {{ 'selected' if shop.shop_type == 'healing' }}>治疗用品</option>
                                            <option value="custom" {{ 'selected' if shop.shop_type == 'custom' }}>自定义</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="is_active" class="form-label">状态</label>
                                        <select class="form-control" id="is_active" name="is_active">
                                            <option value="1" {{ 'selected' if shop.is_active == 1 }}>激活</option>
                                            <option value="0" {{ 'selected' if shop.is_active == 0 }}>未激活</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">商店ID</label>
                                        <input type="text" class="form-control" value="{{ shop.id }}" readonly>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">创建时间</label>
                                        <input type="text" class="form-control" value="{{ shop.created_at if shop.created_at else 'N/A' }}" readonly>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">最后更新时间</label>
                                        <input type="text" class="form-control" value="{{ shop.updated_at if shop.updated_at else 'N/A' }}" readonly>
                                    </div>
                                    <div class="d-flex justify-content-between">
                                        <a href="{{ url_for('admin_bp.shop_detail', shop_id=shop_id) }}" class="btn btn-secondary">取消</a>
                                        <button type="submit" class="btn btn-primary">保存更改</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('admin_bp.static', filename='js/admin.js') }}"></script>
</body>
</html>
